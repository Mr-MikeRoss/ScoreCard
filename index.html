<html>
    <head>
        <link rel="stylesheet" href="styles.css" />
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="main-container">
            <div class="score-container">
                <h1>HOME</h1>
                <h2 class="cursed-font" id="home-count">0</h2>
                <div class="button-container">
                    <button class="cursed-font" onclick="add1HomePoint()">+1</button>
                    <button class="cursed-font" onclick="add2HomePoints()">+2</button>
                    <button class="cursed-font" onclick="add3HomePoints()">+3</button>
                </div>
            </div>
            <div class="score-container">
                <h1>GUEST</h1>
                <h2 class="cursed-font" id="guest-count">0</h2>
                <div class="button-container">
                    <button class="cursed-font" onclick="add1GuestPoint()">+1</button>
                    <button class="cursed-font" onclick="add2GuestPoints()">+2</button>
                    <button class="cursed-font" onclick="add3GuestPoints()">+3</button>
                </div>
            </div>
        </div>
        <button id="reset-button" class="cursed-font" onclick="resetButton()">RESET</button>
    <script src="script.js"></script>
    </body>
</html>
